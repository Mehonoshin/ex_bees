<html>
	<head>
		<script>
			var socket = new WebSocket("ws://localhost:4000/ws");

			socket.onopen = function() {
				socket.send("map")
			};

			socket.onclose = function(event) {
				if (event.wasClean) {
					console.log('Connection closed');
				} else {
					console.log('Connection closed by timeout');
				}
				console.log('Code: ' + event.code + ' reason: ' + event.reason);
			};

			socket.onmessage = function(event) {
				drawMap("exBeesCanvas", event.data);
			};

			socket.onerror = function(error) {
				console.log("Error " + error.message);
			};

			function drawMap(canvasId, mapData) {
				data = JSON.parse(mapData);
				console.log("Bees " + data.length);

				var c = document.getElementById(canvasId);
				var ctx = c.getContext("2d");
				ctx.fillStyle="#000000";
				ctx.fillRect(0, 0, 2100, 1070);

				for (var i = 0; i < data.length; i++) {
					var point = data[i];
					var position = JSON.parse(point.position);
					ctx.fillStyle="#" + pointColor(point);
					ctx.fillRect(position.x, position.y, 2, 2);
				}
			};

			function pointColor(point) {
				typesMapping = {
					"honeycomb": "0800FF",
					"bee": "F2FF00",
					"plant": "00FF2F",
					"trap": "FF000D"
				}
				return typesMapping[point.type]
			}

		</script>
	</head>

	<body>
		<!--TODO: receive map size from server -->
		<canvas id="exBeesCanvas" width="2100" height="1070" style="border:1px solid #000000;">
		</canvas>
	</body>
</html>
